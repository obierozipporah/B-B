    <body>
      <div id="root"></div>
      <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "LodgingBusiness",
        "name": "BNB",
        "image": "https://yourbnbwebsite.com/images/og-image.jpg",
        "@id": "https://yourbnbwebsite.com/",
        "url": "https://yourbnbwebsite.com/",
        "telephone": "+1234567890",
        "priceRange": "$$",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main St",
          "addressLocality": "City",
          "addressRegion": "State",
          "postalCode": "12345",
          "addressCountry": "Kenya"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 12.345678,
          "longitude": 98.765432
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday"
          ],
          "opens": "00:00",
          "closes": "23:59"
        }
      }
